<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Diary ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    height: 100vh;
    font-family: 'Dancing Script', cursive;
    display: flex;
    justify-content: center;
    align-items: center;
    background:
        radial-gradient(circle at top, rgba(255,200,215,0.9), transparent 60%),
        linear-gradient(135deg, #fce4ec, #fff);
    overflow: hidden;
    position: relative;
}
body::before,
body::after {
    content: "";
    position: absolute;
    inset: 0;
    background:
        radial-gradient(circle at 20% 30%, rgba(255,255,255,0.35), transparent 25%),
        radial-gradient(circle at 70% 20%, rgba(255,255,255,0.25), transparent 30%),
        radial-gradient(circle at 40% 70%, rgba(255,255,255,0.2), transparent 35%);
    animation: floatLights 18s ease-in-out infinite alternate;
    pointer-events: none;
}

@keyframes floatLights {
    from { transform: translateY(0); }
    to { transform: translateY(-40px); }
}
.page {
 box-shadow:
        inset 8px 0 12px rgba(255,180,120,0.08),
        0 18px 35px rgba(0,0,0,0.18);
    background:
        linear-gradient(to right, rgba(0,0,0,0.06), transparent 16%),
        repeating-linear-gradient(
            to bottom,
            #fffafc,
            #fffafc 22px,
            #f3e6eb 23px
        ),
        url("https://www.transparenttextures.com/patterns/paper-fibers.png");
}
/* BOOK */
.book {
    width: 320px;
    height: 420px;
    perspective: 1600px;
    position: relative;
    animation: openBook 1.6s ease forwards;
	position: relative; /* IMPORTANT */
}

/* shadow / table */
.book::after {
    content: "";
    position: absolute;
    bottom: -55px;
    left: -60px;
    width: 440px;
    height: 90px;
    background:
        radial-gradient(ellipse at center, rgba(0,0,0,0.35), transparent 70%);
    filter: blur(14px);
    z-index: -1;
}

/* PAGE */
.page {
    width: 100%;
    height: 100%;
    position: absolute;
    padding: 30px;
    box-sizing: border-box;
    background:
        linear-gradient(to right, rgba(0,0,0,0.05), transparent 14%),
        repeating-linear-gradient(
            to bottom,
            #fffafc,
            #fffafc 24px,
            #f8eef2 25px
        );
    border-radius: 10px;
    transform-origin: left;
    transition: transform 1.3s cubic-bezier(.4,0,.2,1);
    backface-visibility: hidden;
    box-shadow:
        inset 6px 0 8px rgba(0,0,0,0.08),
        0 18px 35px rgba(0,0,0,0.18);
}

/* page curl */
.page::after {
    content: "";
    position: absolute;
    right: 0;
    bottom: 0;
    width: 60px;
    height: 60px;
    background: linear-gradient(-45deg, rgba(0,0,0,0.12), transparent);
    clip-path: polygon(100% 0, 0 100%, 100% 100%);
    opacity: 0;
    transition: opacity 0.4s ease;
}
.page:hover::after {
    opacity: 1;
}

.page.flipped {
    transform: rotateY(-180deg);
}

.page-content {
    font-size: 22px;
    line-height: 1.8;
}

button {
    margin-top: 25px;
    padding: 8px 20px;
    border: none;
    border-radius: 20px;
    background: #ff5c8a;
    color: white;
    font-size: 16px;
    cursor: pointer;
}
button:disabled {
    opacity: 0.6;
    cursor: default;
}

/* HEART */
.heart {
    position: absolute;
    width: 34px;
    height: 34px;
    background: #8b0000;
    transform: rotate(-45deg);
    animation: heartBeat 0.6s ease-out, rise 3.2s ease-out forwards;
    pointer-events: none;
    filter: drop-shadow(0 0 14px rgba(139,0,0,0,0.8));
}

.heart::before,
.heart::after {
    content: "";
    position: absolute;
    width: 34px;
    height: 34px;
    background: #8b0000;
    border-radius: 50%;
}
.heart::before { top: -17px; left: 0; }
.heart::after { left: 17px; top: 0; }

/* glow */
.book.glow {
    box-shadow:
        0 0 25px rgba(255,120,150,0.6),
        0 0 60px rgba(255,120,150,0.35);
}

/* text fade */
.love-text {
    position: absolute;
    top: 20%;
    width: 100%;
    text-align: center;
    font-size: 34px;
    opacity: 0;
    animation: fadeText 2.4s ease forwards;
    color: #b3002d;
}

/* animations */
@keyframes openBook {
    from { transform: scale(0.95) translateY(20px); opacity: 0; }
    to { transform: scale(1) translateY(0); opacity: 1; }
}

@keyframes heartBeat {
    0% { transform: scale(1) rotate(-45deg); }
    50% { transform: scale(1.25) rotate(-45deg); }
    100% { transform: scale(1) rotate(-45deg); }
}

@keyframes rise {
    from { transform: translateY(0) scale(1) rotate(-45deg); opacity: 1; }
    to { transform: translateY(-340px) scale(1.7) rotate(-45deg); opacity: 0; }
}

@keyframes fadeText {
    from { opacity: 0; }
    to { opacity: 1; }
}
.love-text {
    position: absolute;
    top: -60px;              /* sits above the book */
    left: 0;
    width: 100%;
    text-align: center;
    font-size: 30px;
    color: #b3002d;
    opacity: 0;
    animation: fadeText 2.2s ease forwards;
    pointer-events: none;    /* never blocks clicks */
}
@keyframes fadeText {
    0% { opacity: 0; transform: translateY(10px); }
    30% { opacity: 1; transform: translateY(0); }
    100% { opacity: 0; }
}
.candle {
    position: absolute;
    bottom: 10px;
    right: -45px;
    width: 20px;
    height: 60px;
    background: #f5e6c8;
    border-radius: 6px;
    box-shadow:
        inset 0 -6px 8px rgba(0,0,0,0.15),
        0 0 8px rgba(255,200,120,0.4);
    z-index: 5;
}


.candle::after {
    content: "";
    position: absolute;
    top: -18px;
    left: 50%;
    width: 12px;
    height: 22px;
    background: radial-gradient(circle at 50% 30%, #ffd27d, #ff8c00 65%);
    transform: translateX(-50%);
    border-radius: 50% 50% 50% 50%;
    animation: flicker 0.15s infinite alternate;
    box-shadow: 0 0 20px rgba(255,140,0,0.9);
}


@keyframes flicker {
    0% { transform: translateX(-50%) scaleY(1); opacity: 0.9; }
    100% { transform: translateX(-50%) scaleY(1.1); opacity: 1; }
}
.petal {
    position: absolute;
    top: -40px;
    width: 14px;
    height: 18px;
    background: radial-gradient(circle at 30% 30%, #ff7a9c, #b3002d);
    border-radius: 60% 40% 60% 40%;
    opacity: 0.25;
    animation: fall linear infinite;
    pointer-events: none;
}

@keyframes fall {
    to {
        transform: translateY(110vh) rotate(360deg);
    }
}

</style>
</head>

<body>

<audio id="flipSound" src="https://store.soundeffectgenerator.org/e1016749-440c-47fc-9424-458ae9398b1c.wav"></audio>
<audio id="heartSound" src="https://www.soundjay.com/human_c2026/sounds/heartbeat-01a.mp3"></audio>
<audio id="bgMusic" src="https://https://www.soundjay.com/nature_c2026/sounds/rain-07.mp3" loop></audio>

<div class="book" id="book">
    <div class="candle"></div>
</div>

	
<script>
const pages = [
"I‚Äôve been wanting to say something for a while now.",
"Every time we talk, something feels calm and familiar.Pucha Maine.üòä",
"I don‚Äôt know when it happened.ü§î",
"Real feelings deserve patience.ü§ó",
"You matter to me more than I expected.‚ù§Ô∏è",
"I just wanted you to know the truth.ü§¶‚Äç‚ôÇÔ∏è",
"So here it is ‚Äî <strong>I like you.</strong><br><br>Will you be my Valentine?‚ù§Ô∏è"
];

const book = document.getElementById("book");
const flipSound = document.getElementById("flipSound");
const heartSound = document.getElementById("heartSound");
const bgMusic = document.getElementById("bgMusic");

document.addEventListener("click", () => {
    if (bgMusic.paused) {
        bgMusic.volume = 0.15;
        bgMusic.play();
    }
}, { once: true });

pages.forEach((text, index) => {
    const page = document.createElement("div");
    page.className = "page";
    page.style.zIndex = pages.length - index;

    page.innerHTML = `
        <div class="page-content">
            ${text}
            ${index < pages.length - 1
                ? `<br><button onclick="turnPage(${index})">Continue</button>`
                : `<br><button id="yesBtn" onclick="yesAction()">YES ‚ù§Ô∏è</button>`
            }
        </div>`;
    book.appendChild(page);
});

function turnPage(index) {
    document.querySelectorAll(".page")[index].classList.add("flipped");
    flipSound.play();
}

function yesAction() {
    const btn = document.getElementById("yesBtn");
    btn.disabled = true;

    heartSound.play();
    book.classList.add("glow");

    const rect = book.getBoundingClientRect();
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.style.left = rect.left + rect.width / 2 - 17 + "px";
    heart.style.top = rect.top + rect.height - 40 + "px";
    document.body.appendChild(heart);

const text = document.createElement("div");
text.className = "love-text";
text.innerHTML = "My heart is yours ‚ù§Ô∏è";
book.appendChild(text);

    setTimeout(() => {
        heart.remove();
        text.remove();
        book.classList.remove("glow");
    }, 9800);
}
setInterval(() => {
    const petal = document.createElement("div");
    petal.className = "petal";
    petal.style.left = Math.random() * 100 + "vw";
    petal.style.animationDuration = 12 + Math.random() * 8 + "s";
    document.body.appendChild(petal);

    setTimeout(() => petal.remove(), 20000);
}, 1800);
</script>

</body>
</html>
